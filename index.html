<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Возвраты</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <form class="form">
                <input id="inp" type="text" class="input" placeholder="Введите номер коробки">
                <button id="btn" type="button" class="form__button button">Сохранить</button>
            </form>
            <button type="button" id="delBtn" class="button btn-delete">Удалить</button>
            <div class="table-button">
                <button id="lookBtn" type="button" class="button btn-look">Посмотреть таблицу</button>
                <button type="button" id="clearBtn" class="button btn-clear">Отчистить таблицу</button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
